<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <h2>Customer Churn Prediction</h2>

    <!-- Prediction form -->
    <form action="/predict" method="POST">
        <label for="tenure">Tenure (months):</label>
        <input type="text" id="tenure" name="tenure" placeholder="Enter customer tenure" required>

        <label for="monthlycharges">Monthly Charges ($):</label>
        <input type="text" id="monthlycharges" name="monthlycharges" placeholder="Enter monthly charges" required>

        <label for="totalcharges">Total Charges ($):</label>
        <input type="text" id="totalcharges" name="totalcharges" placeholder="Enter total charges" required>

        <!-- Add additional inputs as needed -->
        <label for="gender">Gender (Male/Female):</label>
        <input type="text" id="gender" name="gender" placeholder="Enter gender" required>

        <label for="internetservice">Internet Service (DSL/Fiber optic/No):</label>
        <input type="text" id="internetservice" name="internetservice" placeholder="Enter internet service type"
            required>

        <input type="submit" value="Predict">
    </form>

    <!-- Display the result if available -->
    <div class="result">
        <h3>{{ prediction_text }}</h3>
    </div>

</body>

</html>
